<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Driven Analytical System - Prototype</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1 class="logo">Story Driven Analytics</h1>
                <nav class="nav">
                    <a href="index.html" class="nav-link active">Stories</a>
                    <a href="actors.html" class="nav-link">Actors</a>
                    <a href="posts.html" class="nav-link">Posts</a>
                </nav>
                <div class="header-actions">
                    <input type="search" class="search-input" placeholder="Search stories...">
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Filters & Stats -->
            <div class="toolbar">
                <div class="stats">
                    <div class="stat-item">
                        <span class="stat-label">Active Stories</span>
                        <span class="stat-value" id="activeStoriesCount">-</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Total Posts</span>
                        <span class="stat-value" id="totalPostsCount">-</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Tracked Actors</span>
                        <span class="stat-value" id="totalActorsCount">-</span>
                    </div>
                </div>
                <div class="filters">
                    <select class="filter-select" id="sortBy">
                        <option value="relevance">Sort by Relevance</option>
                        <option value="freshness">Sort by Freshness</option>
                        <option value="size">Sort by Size</option>
                        <option value="cohesion">Sort by Cohesion</option>
                    </select>
                </div>
            </div>

            <!-- Stories List -->
            <div class="stories-container" id="storiesContainer">
                <!-- Stories will be loaded here via JavaScript -->
            </div>
        </main>

        <!-- Story Detail Modal -->
        <div class="modal" id="storyModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="modalTitle">Story Details</h2>
                    <button class="modal-close" onclick="closeStoryModal()">&times;</button>
                </div>
                <div class="modal-body" id="modalBody">
                    <!-- Story details will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script src="js/stories.js"></script>
</body>
</html>
