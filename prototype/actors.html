<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actors - Story Driven Analytical System</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1 class="logo">Story Driven Analytics</h1>
                <nav class="nav">
                    <a href="index.html" class="nav-link">Stories</a>
                    <a href="actors.html" class="nav-link active">Actors</a>
                    <a href="posts.html" class="nav-link">Posts</a>
                </nav>
                <div class="header-actions">
                    <input type="search" class="search-input" placeholder="Search actors...">
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Filters & Stats -->
            <div class="toolbar">
                <div class="filters">
                    <select class="filter-select" id="actorType">
                        <option value="all">All Types</option>
                        <option value="person">Person</option>
                        <option value="company">Company</option>
                        <option value="organization">Organization</option>
                        <option value="country">Country</option>
                    </select>
                    <select class="filter-select" id="trendFilter">
                        <option value="all">All Trends</option>
                        <option value="up">Trending Up</option>
                        <option value="down">Trending Down</option>
                        <option value="stable">Stable</option>
                    </select>
                    <select class="filter-select" id="sortActorsBy">
                        <option value="mentions">Sort by Mentions</option>
                        <option value="name">Sort by Name</option>
                        <option value="updated">Sort by Recently Updated</option>
                    </select>
                </div>
            </div>

            <!-- Actors Grid -->
            <div class="actors-grid" id="actorsGrid">
                <!-- Actors will be loaded here via JavaScript -->
            </div>
        </main>

        <!-- Actor Detail Modal -->
        <div class="modal" id="actorModal">
            <div class="modal-content modal-large">
                <div class="modal-header">
                    <h2 id="actorModalTitle">Actor Details</h2>
                    <button class="modal-close" onclick="closeActorModal()">&times;</button>
                </div>
                <div class="modal-body" id="actorModalBody">
                    <!-- Actor details will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script src="js/actors.js"></script>
</body>
</html>
